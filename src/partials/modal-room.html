<div class="modal" data-modal="room">
  <button type="button" class="close-btn js-modal-close" data-modal-close>
    <svg class="close-icon" width="24" height="24">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <form name="contact-form" class="modal-form">
    <h2 class="modal-title">Забронювати номер</h2>
    <div class="inputs-box">
      <div class="first-inputs-column">
        <div class="field">
          <div class="form-control">
            <input
              type="text"
              name="person-name"
              id="person-name"
              class="form-input"
              placeholder="Ваше ім'я"
            />
          </div>
          <label for="person-name" class="form-label"
            >На кого забронювати номер?</label
          >
        </div>

        <div id="container-guest-arrive" class="select-container">
          <div id="select-arrive" class="select">
            <input
              type="text"
              id="input-date-arrive"
              placeholder="Сьогодні"
              onfocus="this.blur();"
            />
          </div>
          <div class="option-container">
            <div class="option option-date-arrive">
              <label>Сьогодні</label>
            </div>
            <div class="option option-date-arrive">
              <label>Завтра</label>
            </div>
            <div class="option option-date-arrive">
              <label>Через день</label>
            </div>
            <div class="option option-date-arrive">
              <label>Через 2 дні</label>
            </div>
            <div class="option option-date-arrive">
              <label>Через 3 дні</label>
            </div>
            <div class="option option-date-arrive">
              <label>Через 4 дні</label>
            </div>
          </div>
          <label for="input-arrive-date" class="form-label">Дата заїзду</label>
        </div>
      </div>

      <div class="second-inputs-column">
        <div class="field">
          <div class="form-control">
            <input
              type="tel"
              name="person-tel"
              id="person-tel"
              class="form-input"
              placeholder="+38 (___) ___-__-__"
            />
          </div>
          <label for="person-tel" class="form-label">Номер телефону</label>
        </div>

        <div id="container-type-room" class="select-container">
          <div id="select-room" class="select">
            <input
              type="text"
              id="input-room"
              placeholder="Двомісний люкс"
              onfocus="this.blur();"
            />
          </div>
          <div class="option-container">
            <div class="option option-room">
              <label>Двомісний люкс</label>
            </div>
            <div class="option option-room">
              <label>Трьохмісний</label>
            </div>
            <div class="option option-room">
              <label>Двомісний</label>
            </div>
          </div>
          <label for="input-room" class="form-label">Категорія номеру</label>
        </div>

        <div id="container-guest-exit" class="select-container">
          <div id="select-exit" class="select">
            <input
              type="text"
              id="input-date-exit"
              placeholder="Сьогодні"
              onfocus="this.blur();"
            />
          </div>
          <div class="option-container">
            <div class="option option-date-exit">
              <label>Сьогодні</label>
            </div>
            <div class="option option-date-exit">
              <label>Завтра</label>
            </div>
            <div class="option option-date-exit">
              <label>Через день</label>
            </div>
            <div class="option option-date-exit">
              <label>Через 2 дні</label>
            </div>
            <div class="option option-date-exitt">
              <label>Через 3 дні</label>
            </div>
            <div class="option option-date-exit">
              <label>Через 4 дні</label>
            </div>
          </div>
          <label for="input-date-exit" class="form-label">Дата виїзду</label>
        </div>
      </div>
    </div>
  </form>
  <button type="submit" class="book-button book-button--modal">
    Оформити бронювання
  </button>
</div>
