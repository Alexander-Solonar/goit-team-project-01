<div class="modal" data-modal="table">
  <button type="button" class="close-btn js-modal-close" data-modal-close>
    <svg class="close-icon" width="24" height="24">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <form name="contact-form" class="modal-form">
    <h2 class="modal-title">Забронювати столик</h2>

    <div class="inputs-box">
      <div class="first-inputs-column">
        <div class="field">
          <div class="form-control">
            <input
              type="text"
              name="person-name"
              id="person-name"
              class="form-input"
              placeholder="Ваше ім'я"
            />
          </div>
          <label for="person-name" class="form-label"
            >На кого забронювати столик?</label
          >
        </div>

        <div class="field">
          <div class="form-control">
            <input
              type="tel"
              name="person-tel"
              id="person-tel"
              class="form-input"
              placeholder="+38 (___) ___-__-__"
            />
          </div>
          <label for="person-tel" class="form-label">Номер телефону</label>
        </div>
      </div>

      <div class="second-inputs-column">
        <div id="container-quantity-person" class="select-container">
          <div id="select-table" class="select">
            <input
              type="text"
              id="input-table"
              placeholder="1"
              onfocus="this.blur();"
            />
            <!-- <input type="text" id="option" placeholder="2" /> -->
          </div>
          <div id="quantity-person" class="option-container">
            <div class="option option-person">
              <label>1</label>
            </div>
            <div class="option option-person">
              <label>2</label>
            </div>
            <div class="option option-person">
              <label>3</label>
            </div>
            <div class="option option-person">
              <label>4</label>
            </div>
            <div class="option option-person">
              <label>5</label>
            </div>
            <div class="option option-person">
              <label>6</label>
            </div>
            <div class="option option-person">
              <label>7</label>
            </div>
          </div>
          <label for="input" class="form-label"
            >Столик на яку кількість осіб?</label
          >
        </div>

        <div id="container-date-reservation" class="select-container">
          <div id="select-date-reservation" class="select">
            <input
              type="text"
              id="input-date-reservation"
              placeholder="Сьогодні"
              onfocus="this.blur();"
            />
            <!-- <input type="text" id="input1" placeholder="Сьогодні" /> -->
          </div>
          <div  class="option-container">
            <div class="option option-reservation">
              <label>Сьогодні</label>
            </div>
            <div class="option option-reservation">
              <label>Завтра</label>
            </div>
            <div class="option option-reservation">
              <label>Через день</label>
            </div>
            <div class="option option-reservation">
              <label>Через 2 дні</label>
            </div>
            <div class="option option-reservation">
              <label>Через 3 дні</label>
            </div>
            <div class="option option-reservation">
              <label>Через 4 дні</label>
            </div>
          </div>
          <label for="input-date-reservation" class="form-label"
            >На яку дату бронювати?</label
          >
        </div>
      </div>
    </div>
  </form>

  <button type="submit" class="book-button book-button--modal">
    Оформити бронювання
  </button>
</div>
